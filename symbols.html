<!DOCTYPE html>   
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>HTML Symbols</title>
</head> 
<body style="background-color:#ffffc1;">
  <h1>HTML Entity Example</h1>
  <p>Less-than symbol: &lt;</p>  
  <p>Greater-than symbol: &gt;</p>
  <h1>HTML Special Character Example</h1>
  <p>An a with grave accent: a&#768;</p>
  <p>An a with a tilde: a&#771;</p>
  <h1>Euro with entity name, decimal, and hexidecimal value</h1>
  <p>I will display &euro;</p>
  <p>I will display &#8364;</p>
  <p>I will display &#x20AC;</p>
  <h1>Emojis</h1>
  <p> I will display &#128516; &#128525; &#128151;</p>

</body>  
</html>
